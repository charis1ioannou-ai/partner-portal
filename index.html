function parseCSV(csv) {
  const lines = csv.trim().split('\n');
  const headers = lines[0].split(',');
  return lines.slice(1).map(line => {
    const values = [];
    let current = '';
    let inQuotes = false;
    
    for (let char of line) {
      if (char === '"') {
        inQuotes = !inQuotes;
      } else if (char === ',' && !inQuotes) {
        values.push(current);
        current = '';
      } else {
        current += char;
      }
    }
    values.push(current);
    
    return headers.reduce((obj, header, index) => {
      obj[header.trim()] = values[index]?.trim() || '';
      return obj;
    }, {});
  });
}

            ].map(item => (

                key={item.id}

            </div>

                      padding: '12px 16px',
                      background: '#F9FAFB',

                      justifyContent: 'space-between',
                      alignItems: 'center',

                    }}
                  >
                    <div>
                      <div style={{ fontSize: '15px', fontWeight: '600', color: '#111827' }}>

                      <div style={{ fontSize: '13px', color: '#6B7280', marginTop: '2px' }}>
                        {officeEngineers.length} engineers

                    </div>
                    <span style={{ fontSize: '18px' }}>
                      {expandedOffice === office ? 'â–¼' : 'â–¶'}

                    <div

                              fontSize: '13px',
                              color: '#1D4ED8',

                              display: 'block',
                              marginTop: '2px'

                            {eng['Email']}
                          </a>

                      </div>
                      <div style={{ fontSize: '13px', color: '#6B7280' }}>
                        {eng['Phone'] || 'â€”'}
                      </div>
                      <div>
                        <span style={{ fontSize: '13px', color: '#9CA3AF' }}>â€”</span>
                      </div>
                    </div>

                </div>

          {currentView === 'ports' && (

              {ports.map((port, idx) => (
                <div

                    gridTemplateColumns: '2.5fr 1fr 1fr 1fr 1fr',

                    borderBottom: idx < ports.length - 1 ? '1px solid #F3F4F6' : 'none',

                  <div style={{ color: '#6B7280', textAlign: 'center' }}>{port['# Partners Based Here']}</div>
                  <div style={{ color: '#6B7280', textAlign: 'center' }}>{port['# Partners Can Attend']}</div>

          {/* OTHER VIEWS */}
          {(currentView === 'gallery' || currentView === 'rates' || currentView === 'timeline') && (
            <div style={{
              textAlign: 'center',
              padding: '4rem',

      {selectedPartner && (
        <div

            position: 'fixed',

            alignItems: 'center',
            justifyContent: 'center',
            zIndex: 1000,
            padding: '2rem'

        >
          <div
            onClick={(e) => e.stopPropagation()}

              background: 'white',

              maxWidth: '700px',
              width: '100%',
              maxHeight: '80vh',
              overflow: 'auto',
              boxShadow: '0 20px 25px -5px rgba(0,0,0,0.1)'

            <div style={{
              padding: '1.5rem',
              borderBottom: '1px solid #E5E7EB',

                <div style={{ fontSize: '12px', color: '#6B7280', marginBottom: '4px' }}>Organization Type</div>

                  display: 'inline-block',
                  padding: '4px 12px',
                  borderRadius: '12px',
                  fontSize: '13px',
                  fontWeight: '600',
                  background: selectedPartner['Organization Type'] === 'Company' ? '#BFDBFE' : '#FEF3C7',
                  color: selectedPartner['Organization Type'] === 'Company' ? '#1E40AF' : '#92400E'

                  {selectedPartner['Organization Type']}
                </span>
              </div>

              {selectedPartner['Usual Rate (USD)'] && (
                <div style={{ marginBottom: '1rem' }}>
                  <div style={{ fontSize: '12px', color: '#6B7280', marginBottom: '4px' }}>Rate</div>
                  <div style={{ fontSize: '24px', fontWeight: '700', color: '#059669' }}>

                </div>

              <div style={{ marginBottom: '1rem' }}>
                <div style={{ fontSize: '12px', color: '#6B7280', marginBottom: '4px' }}>Rating</div>
                <StarRating rating={selectedPartner['Rating']} />
              </div>

              <div style={{ marginBottom: '1rem' }}>
                <div style={{ fontSize: '12px', color: '#6B7280', marginBottom: '4px' }}>Port</div>
                <div style={{ fontSize: '14px', color: '#111827' }}>

              </div>

              {selectedPartner['Email '] && (
                <div style={{ marginBottom: '1rem' }}>

              {selectedPartner['Phone Number'] && (
                <div style={{ marginBottom: '1rem' }}>
                  <div style={{ fontSize: '12px', color: '#6B7280', marginBottom: '4px' }}>Phone</div>
                  <div style={{ fontSize: '14px', color: '#111827' }}>{selectedPartner['Phone Number']}</div>
                </div>
              )}
            </div>
          </div>
        </div>
      )}
    </div>
  );
};



        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PartnerPortal />);
    </script>
